<div id="pg-login">
    <script>
        if (window.jQuery == undefined) carregarHTML('index.html');
    </script>
    <link href="css/login.css" rel="stylesheet">
    <div class="row">
        <div class="col s6 offset-s3 form-login">
            <h4>Bem Vindo</h4>
            <div class="card small">
                <div class="card-content">
                    <div class="input-field col s12">
                        <input id="email" maxlength ="100" type="email" class="validate">
                        <label for="email" class="" autocomplete="off">E-mail</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="senha" maxlength ="50" type="password" class="validate">
                        <label for="senha" class="">Senha</label>
                    </div>
                    <p>*Caso tenha esquecido seu e-mail ou senha, entre em contato com o administrador.</p>
                </div>
                <div class="card-action">
                    <a onclick="logar();" class="waves-effect waves-light btn">Entrar</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</div>
