<div id="pg-login">
    <link href="css/login.css" rel="stylesheet">
    <script type="text/javascript" src="js/login.js"></script>
    <div class="login">
        <div class="container">
            <div class="col-lg-6 col-lg-offset-3">
                
                <div class="inner-form">
                
                    <h1>Bem Vindo</h1> 
                
                    <form role="form">
                        <div class="row">
                                
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
                                </div>
                            </div>
                                
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha">
                                </div>
                            </div>
                            
                            <div class="col-lg-12">
                                <button onclick="logar();" class="btn btn-default">
                                    <span>LOGIN</span>
                                </button>
                            </div>
                            
                            <div class="col-lg-12">
                                <div class="forgot">
                                    <p>Caso tenha esquecido seu login ou senha, entre em contato com o administrador    .</p>
                                </div>
                            </div>
                                
                            </div>
                    </form>
                </div> <!-- inner-form -->
            </div>   
        </div>   
    </div>
</div>
