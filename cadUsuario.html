<div id="pg-cad-usuario" class="pagina">
    <link href="css/cadUsuario.css" rel="stylesheet">
    <script type="text/javascript" src="js/cadUsuario.js"></script>
    
    <div class="titulo">
        <span>Usuários</span>
        <a class="btn-floating btn-large waves-effect waves-light green" onclick="$('#modal-usuario').modal('open');">
            <i class="material-icons">add</i>
        </a>
    </div>
    <div class="tabela">
        <table id="dt-usuarios" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Ativo</th>
                    </tr>
                </thead>
                <tbody></tbody>
        </table>
    </div>

    <div id="modal-usuario" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Usuário</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="nome" type="text" class="validate">
                    <label for="nome" class="">Nome</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email" class="">E-Mail</label>
                </div>
                <div class="input-field col s12">
                    <input id="senha" type="password" class="validate">
                    <label for="senha" class="">Senha</label>
                </div>
                <p>
                    <label>
                        <input type="checkbox" id="excluido" />
                        <span>Inativo</span>
                    </label>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="cadastrarUsuario();">Salvar</a>
        </div>
    </div>
</div>
