<div id="pg-cad-usuario" class="pagina">
    <link href="css/cadCurso.css" rel="stylesheet">
    <script type="text/javascript" src="js/cadCurso.js"></script>
    
    <div class="titulo">
        <span>Cursos</span>
        <a class="btn-floating btn-large waves-effect waves-light green" onclick="$('#modal-cursos').modal('open');">
            <i class="material-icons">add</i>
        </a>
    </div>
    <div class="tabela">
        <table id="dt-cursos" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Ativo</th>
                    </tr>
                </thead>
                <tbody></tbody>
        </table>
    </div>

    <div id="modal-cursos" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Curso</h4>
            <div class="row">
                <input id="curso" type="hidden">
                <div class="input-field col s12">
                    <input id="nome" maxlength ="100" type="text" class="validate">
                    <label for="nome" class="">Nome</label>
                </div>
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>Logo</span>
                        <input type="file" id="logo">
                    </div>
                    <div class="file-path-wrapper">
                        <input id="logo" class="file-path validate" type="text" placeholder="Fazer upload da imagem">
                    </div>
                    <div class="input-field col s12">
                        <label>
                            <input type="checkbox" id="excluido" />
                            <span>Ativo</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="salvar();">Salvar</a>
        </div>
    </div>
</div>
